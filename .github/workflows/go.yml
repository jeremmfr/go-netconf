name: Go Tests
on: [push, pull_request]
jobs:
  test-1_20:
    name: Test 1.20
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
        id: go
      - name: Check out code
        uses: actions/checkout@v4
      - name: Test
        run: go test -v ./...

  test-1_21:
    name: Test 1.21
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
        id: go
      - name: Check out code
        uses: actions/checkout@v4
      - name: Test
        run: go test -v ./...
